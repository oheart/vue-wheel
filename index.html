<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1">            <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<title>vue轮子</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root{   
				--button-height: 32px;
				--font-size: 14px;
				--button-bg: white;
				--button-active-bg: #eee;
				--border-radius: 4px;
				--color: #333;
				--border-color: #999;
				--border-color-hover: #666;
			}
			#app{
				margin: 20px;
			}
			body{
				font-size: var(--font-size);
			}
			button{
				outline: none;
			}
		</style>
		<style>
			.icon{
				width: 1em;
				height: 1em;
			}
		</style>
    </head>
    <body>
		<div id="app">
			<g-button>
				按钮
			</g-button>
			<g-button icon="settings">
				按钮
			</g-button>
			<g-button icon="settings" icon-pos="left">  
				按钮
			</g-button>
			<g-button icon="settings" icon-pos="right">
				按钮
			</g-button>
		</div>
		<script src="./src/app.js"></script>
		<script src="//at.alicdn.com/t/font_406887_wvg40xz69q.js"></script>
    </body>
</html>
