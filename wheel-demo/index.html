<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1">            <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
						<title>vue轮子</title>
						<style>
							*{
								margin: 0;
								padding: 0;
								box-sizing: border-box;
							}
							:root{
								--button-height: 32px;
								--font-size: 14px;
								--button-bg: white;
								--button-active-bg: #eee;
								--border-radius: 4px;
								--color: #333;
								--border-color: #999;
								--border-color-hover: #666;
							}
							#app{
								margin: 20px;
							}
							body{
								font-size: var(--font-size);
							}
							button{
								outline: none;
							}
						</style>
						<style>
							.g-button{
								font-size: var(--font-size);
								height: var(--button-height);
								padding: 0 1em;
								border-radius: var(--border-radius);
								border: 1px solid var(--border-color);
								background: var(--button-bg);
							}
							.g-button:hover{
								border-color: var(--border-color-hover);
							}
							.g-button:active{
								background-color: var(--button-active-bg)
							}
						</style>
    </head>
    <body>
					<div id="app">
							<g-button></g-button>
					</div>
					<script src="./node_modules/vue/dist/vue.min.js"></script>
					<script src="./button.js"></script>
					<script>
							new Vue({
									el: '#app'
							})
					</script>
    </body>
</html>
